<!DOCTYPE html>
<html>
<head>
    <title>Flickr Search Engine</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="content/site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class = "row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <img src="./content/images/flicker_icon.jpg" class="img-responsive center-block"></img>
                </div>
            </div>
        </div>
    </header>    

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="input-append">
                    <div class="col-xs-10">
                        <input type="text" name="search" id="search" class="form-control" placeholder="input your search tag"/>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-primary btn-lg" id="search-btn">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>           
    </div>

    <hr/>

    <div clas="container-fluid">
        <div class="col-xs-12 col-md-8 col-md-offset-2" >
            <div class="row">
                <div id="image-container">
                </div>
            </div>
        </div>
    </div>

    <script id="thumbnailTemplate" type="text/template">
        <div class="div-thumbnail col-xs-4 col-sm-3">
            <figure>
                <img class="img-responsive center-block img-thumbnail" style="margin-top:1em" title="{{title}}"
                src="{{media.m}}" alt="{{title}}" />              
                <figcaption class="small text-center" style="margin-top: 1em">
                    {{title}}
                </figcaption>
                <div class="button-group">
                    <a class=".a-thumbnail" href="{{link}}" target="_blank">
                        <button type="button" class="btn btn-default btn-sm center-block">
                            <span class="glyphicon glyphicon-link"></span>
                        </button>
                    </a>
                    <a href="{{media.m}}" class="a-thumbnail-download" download>
                        <button type="button" class="btn btn-default btn-sm center-block download-btn">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                    </a>
                </div>
            </figure>
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="app/getSearchTag.js"></script> 
    <script src="app/string.format.js"></script>  
    <script src="app/dataService.js"></script> 
    <script src="app/renderService.js"></script>
    <script src="app/main.js"></script>
</body>

</html>
